<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--LINKS REF STYLES CSS & BOOTSTRAP-->
  <link rel="stylesheet" href="../css/style.css">
   <!--CDN LIBRARY BOOTSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <!--LIBRARY CDN FONTAWESOME ICONS-->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>MatApp - Login</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class=" col-lg-6 col-md-6 d-none d-md-block image-container"> 
        <h1 class="text-center m-3">MatApp - Login</h1>
      </div>
      
      <div class="col-lg-6 col-md-6 form-container">
        <!--FORM LOGIN-->
        <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
          <h2 class="title-form">Login into your Account!</h2>
          <form id="loging">
            <div class="form-input">
              <span><i class="fa fa-envelope"></i></span>
              <input id="email" type="email" placeholder="Email Address" required>
            </div>

            <div class="form-input">
              <span><i class="fa fa-lock"></i></span>
              <input id="password" type="password" placeholder="Password" required>
            </div>

            <div class="form-submit">
              <input type="submit" value="Sign In!">
            </div>
          </form>
        </div>
      </div>      
    </div>
  </div>
  
  <script src="../js/login.js"></script>
   <!--LIBRARY SCRIPTS BOOTSTRAP-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
